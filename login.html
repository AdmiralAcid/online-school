<!DOCTYPE html>
<head>
	<meta charset="utf-8">
  <title>Вход</title>
  <link rel="stylesheet" type="text/css" href="login.css">
  <script></script>
</head>
<body>
	<div id="background">
		<nav id="top-header">
			<div id="header-center">
				<div id="menu-right">
					<div id="menu-right-login">
						<a class="menu-right-href" href="login.html">
							<p>Вход</p>
						</a>
					</div>
					<div id="menu-right-signup">
						<a class="menu-right-href" href="#">
							<p>Регистрация</p>
						</a>
					</div>
				</div>
				<div id="menu-left">
					<div id="menu-left-logo">
						<a href="index.html">
							<span id="logo-left">ОНЛАЙН</span>
							<span id="logo-mid">/</span>
							<span id="logo-right">ШКОЛА</span>
						</a>
					</div>
					<div id="menu-left-additional"></div>
				</div>
				<div id="menu-dummy"></div>
			</div>
		</nav>
		<div id="first_background">
			<div id="login-form">
				<div id="login-form-title">
					<p>Заполните поля, чтобы войти в систему</p>
				</div>
				<form>
					<div id="input-block">
						<div class="form-row">
							<input id="input-login" placeholder="Логин"></input>
						</div>
						<div class="form-row">
							<input id="input-password" placeholder="Пароль"></input>
						</div>
						<div id="button-row">
							<input type="button" value="Войти"></input>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
